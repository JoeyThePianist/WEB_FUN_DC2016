<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Users Assignment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="users.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('form').submit(function(){
                var First= $("#firstname").val();
                var Last= $("#lastname").val();
                var Email= $("#email").val();
                var Numero= $("#number").val();
                $("#tabula").append("<tr><td>"+ First +"</td><td>"+ Last+"</td><td>"+Email+"</td><td>"+Numero+"</td></tr>");
                console.log(First, Last, Email, Numero);
                return false;
            });
        });
    </script>
</head>
<body>
<div id="wrapper">
    <h1>Users</h1>
    <table id="tabula">
        <tr class="divination">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
    </table>
    <h2>Add User</h2>
    <form id="potions">
        <label>First Name:</label>
        <input type="text" name="firstname" placeholder="First Name" id="firstname" required>
        <label>Last Name:</label>
        <input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
        <label>Email Address:</label>
        <input type="text" name="email" placeholder="Email Address" id="email" required>
        <label>Contact No.:</label>
        <input type="text" name="number" placeholder="Phone #" id="number" required>
        <input id="granger" type="submit" value="Add User">
    </form>
</body>
</html>
