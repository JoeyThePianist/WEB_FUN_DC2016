<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
          $(document).ready(function(){

          $('form').submit(function(){
            var first = $('#first_name').val();
            var last = $('#last_name').val();
            var description = $('#description').val();
            var fullname = first + " " + last;
            var newDiv = "<div class='newDiv'><h3>" + fullname + "</h3><p>Click for description!</p></div>"
            $('main').append(newDiv);
            return false;
          })

            $(document).on('click', 'p', function(){
              $(this).parent().text($('#description').val());
            })

        });
       </script>
  </head>
  <body>
    <div id="container">
      		<aside>
      			<form>
      				<div><label for="first_name">First Name :</label>
      				<input type="text" name="first_name" placeholder="First Name" id="first_name"></div>
      				<div><label for="last_name">Last Name :</label>
      				<input type="text" name="last_name" placeholder="Last Name" id="last_name"></div>
      				<div><label class="description" for="description">Description:</label>
      				<textarea class="description" name="textarea" rows="6" cols="30" placeholder="Enter Description" id="description"></textarea></div>

      				<input class="btn" type="submit" name="submit" value="Add User">
      			</form>
      		</aside>
  		 <main>

  		</main>
  	</div>
  </body>
</html>
